<app-navdash></app-navdash>
<div class="flex w-screen">
  <app-dashmenu></app-dashmenu>
  <div class="w-full">
    <div class="container mx-auto p-16 h-full rounded-lg shadow-lg bg-white flex flex-col">
      <label class="text-4xl font-sans font-medium text-cyan-700 mb-6">Configuracion de Cuenta</label>
      <hr>
      <form class="mt-2" #updateUserForm="ngForm" (ngSubmit)="updateUser()">
        <label class="text-lg font-semibold">Nombres</label>
        <input type="text" name="name"
          [(ngModel)]="user.name"
            class="form-control
            block
            w-full
            px-3
            py-1.5
            text-base
            font-normal
            text-gray-700
            bg-white bg-clip-padding
            border border-solid border-gray-300
            rounded
            transition
            ease-in-out
            my-4
            focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" placeholder="Nombres">
            <label class="text-lg font-semibold">Apellidos</label>
            <input type="text" name="lastname"
              [(ngModel)]="user.lastname"
                class="form-control
                block
                w-full
                px-3
                py-1.5
                text-base
                font-normal
                text-gray-700
                bg-white bg-clip-padding
                border border-solid border-gray-300
                rounded
                transition
                ease-in-out
                my-4
                focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" placeholder="Apellidos">
            <label class="text-lg font-semibold">Usuario </label>
            <input type="text" name="user"
              [(ngModel)]="user.username"
                class="form-control
                block
                w-full
                px-3
                py-1.5
                text-base
                font-normal
                text-gray-700
                bg-white bg-clip-padding
                border border-solid border-gray-300
                rounded
                transition
                ease-in-out
                my-4
                focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" placeholder="Nombre de Usuario">
                <label class="text-lg font-semibold">Email </label>
                <input type="email" name="email"
                    [(ngModel)]="user.email"
                    class="form-control
                    block
                    w-full
                    px-3
                    py-1.5
                    text-base
                    font-normal
                    text-gray-700
                    bg-white bg-clip-padding
                    border border-solid border-gray-300
                    rounded
                    transition
                    ease-in-out
                    my-4
                    focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" placeholder="Correo Electronico">
                    <label class="text-lg font-semibold">Contraseña </label>
                    <input type="password" name="password"
                        [(ngModel)]="user.password"
                        class="form-control
                        block
                        w-full
                        px-3
                        py-1.5
                        text-base
                        font-normal
                        text-gray-700
                        bg-white bg-clip-padding
                        border border-solid border-gray-300
                        rounded
                        transition
                        ease-in-out
                        my-4
                        focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" placeholder="Contraseña">
          <button type="submit" class="inline-block px-6 m-2 py-2.5 bg-blue-600 text-white font-medium text-sm leading-tight uppercase rounded shadow-md hover:shadow-lg transition duration-150 ease-in-out">Guardar</button>
          <button type="reset" (click)="resetForm(updateUserForm)" class="inline-block px-6 m-2 py-2.5 bg-neutral-500 text-white font-medium text-sm leading-tight uppercase rounded shadow-md hover:shadow-lg transition duration-150 ease-in-out">Cancelar</button>
      </form>
    </div>
  </div>
</div>
