<app-navdash></app-navdash>
<div class="flex w-screen">
  <app-dashmenu></app-dashmenu>
  <div class="w-full">
    <div class="container mx-auto p-16 h-full rounded-lg shadow-lg bg-white flex flex-col">
      <label class="text-4xl font-sans font-medium text-cyan-700 mb-6">Reserva de Laboratorios</label>
      <hr>
      <form class="mt-2" [formGroup]="reservationForm" (ngSubmit)="sendReservation(reservationForm.value)">
        <label class="text-lg font-semibold">Nombres</label>
        <input type="text" name="name"
            formControlName="names"
            class="form-control
            block
            w-full
            px-3
            py-1.5
            text-base
            font-normal
            text-gray-700
            bg-white bg-clip-padding
            border border-solid border-gray-300
            rounded
            transition
            ease-in-out
            my-4
            focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" placeholder="Nombres">
            <label class="text-lg font-semibold">Apellidos</label>
            <input type="text" name="lastname"
                formControlName="lastnames"
                class="form-control
                block
                w-full
                px-3
                py-1.5
                text-base
                font-normal
                text-gray-700
                bg-white bg-clip-padding
                border border-solid border-gray-300
                rounded
                transition
                ease-in-out
                my-4
                focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" placeholder="Apellidos">
            <label class="text-lg font-semibold">Actividad</label>
            <input type="text" name="user"
                formControlName="activity"
                class="form-control
                block
                w-full
                px-3
                py-1.5
                text-base
                font-normal
                text-gray-700
                bg-white bg-clip-padding
                border border-solid border-gray-300
                rounded
                transition
                ease-in-out
                my-4
                focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" placeholder="Nombre de Usuario">
              <label class="text-lg font-semibold">Fecha de Incio</label>
              <input type="datetime-local"
              formControlName="dateStart"
              class="form-control
              inline-block
              w-2/6
              ml-5
              px-3
              py-1.5
              text-base
              font-normal
              text-gray-700
              bg-white bg-clip-padding
              border border-solid border-gray-300
              rounded
              transition
              ease-in-out
              my-4
              focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none">
              <label class="text-lg font-semibold ml-5">Fecha de Finilizacion</label>
              <input type="datetime-local"
              formControlName="dateEnd"
              class="form-control
              inline-block
              w-2/6
              ml-5
              px-3
              py-1.5
              text-base
              font-normal
              text-gray-700
              bg-white bg-clip-padding
              border border-solid border-gray-300
              rounded
              transition
              ease-in-out
              my-4
              focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none">
              <label class="text-lg font-semibold">Responsable</label>
                <input type="email" name="email"
                    formControlName="responsible"
                    class="form-control
                    block
                    w-full
                    px-3
                    py-1.5
                    text-base
                    font-normal
                    text-gray-700
                    bg-white bg-clip-padding
                    border border-solid border-gray-300
                    rounded
                    transition
                    ease-in-out
                    my-4
                    focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none" placeholder="Correo Electronico">
                    <label class="text-lg font-semibold">Tipo de Reservacion</label>
                    <select
                    formControlName="reservationType"
                    class="form-control
                    inline-block
                    w-2/6
                    ml-5
                    px-3
                    py-1.5
                    text-base
                    font-normal
                    text-gray-700
                    bg-white bg-clip-padding
                    border border-solid border-gray-300
                    rounded
                    transition
                    ease-in-out
                    my-4
                    focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none">
                      <option value="Clases">Clases</option>
                      <option value="Presentaciones">Presentaciones</option>
                      <option value="Investigacion">Investigacion</option>
                      <option value="Autonomo">Autonomo</option>
                    </select>
                    <label class="text-lg font-semibold ml-5">Pariticipantes</label>
                    <input type="number"
                    formControlName="participants"
                    class="form-control
                    inline-block
                    w-2/6
                    ml-5
                    px-3
                    py-1.5
                    text-base
                    font-normal
                    text-gray-700
                    bg-white bg-clip-padding
                    border border-solid border-gray-300
                    rounded
                    transition
                    ease-in-out
                    my-4
                    focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none">

          <button type="submit" class="inline-block px-6 m-2 py-2.5 bg-blue-600 text-white font-medium text-sm leading-tight uppercase rounded shadow-md hover:shadow-lg transition duration-150 ease-in-out">Guardar</button>
          <button type="reset" (click)="resetForm()" class="inline-block px-6 m-2 py-2.5 bg-neutral-500 text-white font-medium text-sm leading-tight uppercase rounded shadow-md hover:shadow-lg transition duration-150 ease-in-out">Cancelar</button>
      </form>
    </div>
</div>
