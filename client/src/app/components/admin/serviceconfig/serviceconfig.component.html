<app-navdash></app-navdash>
<div class="flex w-screen">
  <app-dashmenu></app-dashmenu>
  <div class="w-full">
   <div class="w-full mx-auto m-5 p-3">
    <h1 class="text-center text-3xl text-sky-700 font-bold mb-2">Administracion de Servicios</h1>
    <hr>
    <div class="lg:flex lg:flex-row lg:justify-around">
      <div class="lg:w-2/5">
        <h2 class="text-xl text-cyan-800 font-semibold mt-5 mb-4">Datos del Servicio</h2>
        <div>
          <form [formGroup]="serviceForm" (ngSubmit)="sendService(serviceForm.value)">
            <div>
              <label class="text-lg font-semibold">Tipo de Servicio</label>
              <input
              type="text"
              formControlName="type"
              class="form-control
              block
              w-full
              px-3
              py-1.5
              text-base
              font-normal
              text-gray-700
              bg-white bg-clip-padding
              border border-solid border-gray-300
              rounded
              transition
              ease-in-out
              my-4
              focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none">
            </div>
            <div>
              <label class="text-lg font-semibold">Alcance del Servicio</label>
              <input
              type="text"
              formControlName="scope"
               class="form-control
                      block
                      w-full
                      px-3
                      py-1.5
                      text-base
                      font-normal
                      text-gray-700
                      bg-white bg-clip-padding
                      border border-solid border-gray-300
                      rounded
                      transition
                      ease-in-out
                      my-4
                      focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none">
            </div>
            <div>
              <label class="text-lg font-semibold">Materias</label>
              <input
              type="text"
              formControlName="subject"
               class="form-control
                      block
                      w-full
                      px-3
                      py-1.5
                      text-base
                      font-normal
                      text-gray-700
                      bg-white bg-clip-padding
                      border border-solid border-gray-300
                      rounded
                      transition
                      ease-in-out
                      my-4
                      focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none">
            </div>
            <div>
              <label class="text-lg font-semibold">Descripcion</label>
              <input
              type="text"
              formControlName="desc"
               class="form-control
                      block
                      w-full
                      px-3
                      py-1.5
                      text-base
                      font-normal
                      text-gray-700
                      bg-white bg-clip-padding
                      border border-solid border-gray-300
                      rounded
                      transition
                      ease-in-out
                      my-4
                      focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none">
            </div>
            <div>
              <label class="text-lg font-semibold">URL de la imagen</label>
              <input
              type="text"
              formControlName="urlimg"
               class="form-control
                      block
                      w-full
                      px-3
                      py-1.5
                      text-base
                      font-normal
                      text-gray-700
                      bg-white bg-clip-padding
                      border border-solid border-gray-300
                      rounded
                      transition
                      ease-in-out
                      my-4
                      focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none">
            </div>
            <div>
              <!--[disabled]="serviceForm.invalid"-->
              <button type="submit" class="inline-block px-6 m-2 py-2.5 bg-blue-600 text-white font-medium text-sm leading-tight uppercase rounded shadow-md hover:shadow-lg transition duration-150 ease-in-out">Enviar</button>
              <button type="button" (click)="updateService(serviceForm.value)" class="inline-block px-6 m-2 py-2.5 bg-amber-600 text-white font-medium text-sm leading-tight uppercase rounded shadow-md hover:shadow-lg transition duration-150 ease-in-out">Actualizar</button>
              <button type="reset" (click)="resetForm()" class="inline-block px-6 m-2 py-2.5 bg-red-600 text-white font-medium text-sm leading-tight uppercase rounded shadow-md hover:shadow-lg transition duration-150 ease-in-out">Cancelar</button>
            </div>
          </form>
        </div>
      </div>
      <div class="flex flex-col lg:w-2/5">
        <h2 class="text-xl text-cyan-800 font-semibold mt-5 mb-3">Servicios Activos</h2>
        <div class="overflow-x-auto sm:-mx-6 lg:-mx-8">
          <div class="py-4 inline-block min-w-full sm:px-6 lg:px-8">
            <div class="overflow-hidden">
              <table class="min-w-full text-center">
                <thead class="border-b bg-gray-800">
                  <tr>
                    <th scope="col" class="text-sm font-medium text-white px-6 py-4">
                      NÂº
                    </th>
                    <th scope="col" class="text-sm font-medium text-white px-6 py-4">
                      Servicio
                    </th>
                    <th scope="col" class="text-sm font-medium text-white px-6 py-4">
                      Alcance
                    </th>
                    <th scope="col" class="text-sm font-medium text-white px-6 py-4">
                      Accion
                    </th>
                  </tr>
                </thead>
                <tbody>
                  <tr class="bg-white border-b" *ngFor="let service of serviceLab.services; let i = index">
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">{{i+1}}</td>
                    <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                      {{service.type}}
                    </td>
                    <td class="text-sm text-gray-900 font-light px-6 py-4 whitespace-nowrap">
                      {{service.scope}}
                    </td>
                    <td>
                      <div class="flex flex-row justify-evenly">
                        <button (click)="setValue(service)"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg></button>
                        <button (click)="deleteService(service)"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
   </div>
  </div>
</div>
