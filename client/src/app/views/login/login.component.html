<app-header></app-header>
<section class="login">
  <div class="container px-6 py-12 h-max mx-auto">
    <div
      class="flex justify-center items-center flex-wrap h-full g-6 text-gray-800"
    >
      <div class="md:w-8/12 lg:w-6/12 mb-12 md:mb-0 h-max">
        <p
          class="text-5xl text-center mb-12 tracking-tight font-bold text-blue-600"
        >
          Inicio de Sesion
        </p>
        <img
          src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="w-full"
          alt="Phone image"
        />
      </div>
      <div class="md:w-8/12 lg:w-5/12 lg:ml-20">
        <!-- (ngSubmit)="loginUser(loginForm)"-->
        <form #loginForm="ngForm" (ngSubmit)="login()">
          <!--Cambio de estado segun el logueo-->
          <div *ngIf="status; else loginFail">
            <!-- Email input -->
            <label class="text-cyan-800 font-bold text-xl p-2">Usuario</label>
            <div class="mb-6 mt-3">
              <input
                type="text"
                name="email"
                #email="ngModel"
                [(ngModel)]="user.email"
                class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                placeholder="Ingresa tu nombre de usuario"
                autofocus
              />
            </div>
            <!-- Password input -->
            <label class="text-cyan-800 font-bold text-xl p-2">Contraseña</label>
            <div class="mb-6 mt-3">
              <input
                type="password"
                name="password"
                #password="ngModel"
                [(ngModel)]="user.password"
                minlength="6"
                class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-gray-300 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                placeholder="Ingresa tu contraseña"
              />
            </div>
          </div>
          <ng-template #loginFail>
            <!-- Email input -->
            <label class="text-cyan-800 font-bold text-xl p-2">Usuario</label>
            <div class="mb-6 mt-3">
              <label class="text-red-600 font-bold text-sm p-2">Revise el correo ingresado</label>
              <input
                type="text"
                name="email"
                #email="ngModel"
                [(ngModel)]="user.email"
                class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-red-700 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                placeholder="Ingresa tu nombre de usuario"
                autofocus
              />
            </div>
            <!-- Password input -->
            <label class="text-cyan-800 font-bold text-xl p-2"
              >Contraseña</label
            >
            <div class="mb-6 mt-3">
              <label class="text-red-600 font-bold text-sm p-2">Revise la constraseña ingresada</label>
              <input
                type="password"
                name="password"
                #password="ngModel"
                [(ngModel)]="user.password"
                class="form-control block w-full px-4 py-2 text-xl font-normal text-gray-700 bg-white bg-clip-padding border border-solid border-red-700 rounded transition ease-in-out m-0 focus:text-gray-700 focus:bg-white focus:border-blue-600 focus:outline-none"
                placeholder="Ingresa tu contraseña"
              />
            </div>
          </ng-template>


          <!-- Submit button -->
          <!-- routerLink="/dashboard" -->
          <button
            type="submit"
            class="inline-block px-7 py-3 bg-blue-600 text-white font-medium text-sm leading-snug uppercase rounded shadow-md hover:bg-blue-700 hover:shadow-lg focus:bg-blue-700 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-800 active:shadow-lg transition duration-150 ease-in-out w-full"
            data-mdb-ripple="true"
            data-mdb-ripple-color="light">
            Iniciar Sesion
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
